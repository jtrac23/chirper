$def with (posts)

<div class="container">
    $if session['user'] == None:
        <h1>Hello Chirper</h1>
    $else:
        <div id="container">
             <div id="sidebar-wrapper" class="row">
                <ul class="sidenav">
                    <li class="active"><a href="/"><i class="material-icons">home</i> Home Feed</a></li>
                    <li><a href="#"><i class="material-icons">message</i></a> Messages</li>
                    <li><a href="#"><i class="material-icons">group</i></a> Friends</li>
                    <li><a href="#"><i class="material-icons">domain</i></a> Communities</li>
                    <li><a href="#"><i class="material-icons">notifications</i></a> Notifications</li>
                    <hr class="separator">
                    <li><a href="/settings"><i class="material-icons">settings</i></a> Settings</li>
                    <li><a href="#"><i class="material-icons">help</i></a> Help</li>
                </ul>
            </div> <!--End Sidebar-->
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <div id="postpanel" class="panel panel-default">
                    <div class="panel-body">
                        <form id="post-form">
                            <div class="form-group label-floating is-empty">
                                <label for="content" class="control-label">Got something to chirp $session['user']['name']?</label>
                                <textarea id="content" name="content" maxlength="150" class="form-control"></textarea>
                            </div>
                            <button type="submit" id="postSubmit" class="btn btn-default pull-right" style="background-color:#9999ff;margin-bottom:0;"><i class="material-icons" style="color:white;">send</i> </button>
                        </form>
                    </div>
                </div><!--postpanel end-->

                $for post in posts
                    <div id="postview" class="panel panel-default">

                        <div id="postHead" class="panel-heading">
                            <div class="avatar"></div>
                            <a id="profileName" href="/profile"><h3>$post['username']</h3></a>

                        </div>


                        <div class="panel-body">
                            $post['content']
                        </div>
                        <div id="postFooter" class="panel-footer" style="background-color:white;">
                            <button class="btn btn-default" style="background-color:#9999ff;margin-bottom:0;margin-top:0;" id="like" type="button"><i class="material-icons"style="color:white;">mood</i></button>
                            <button class="btn btn-default" style="background-color:#9999ff;margin-bottom:0;margin-top:0;" id="comment" type="button"><i class="material-icons"style="color:white;">comment</i></button>
                            <button class="btn btn-default" style="background-color:#9999ff;margin-bottom:0;margin-top:0;" id="repost" type="button"><i class="material-icons"style="color:white;">reply</i></button>
                        </div>
                    </div>
            </div>
        </div>

</div>
