<div class="container">
    <h2>Register Account</h2>
    <br /><br />
    <form id="register-form">
        <div class="form-group label-static is-empty">
            <label for="username" class="control-label">Username</label>
            <input id="username" name="username" class="form-control" type="text" placeholder="Choose a username"/>
        </div>
        <div class="form-group label-static is-empty">
            <label for="displayname" class="control-label">Display Name</label>
            <input id="displayname" name="displayname" class="form-control" type="text" placeholder="Choose the name you want displayed"/>
        </div>
        <div class="form-group label-static is-empty">
            <label for="email" class="control-label">Email</label>
            <input id="email" name="email" class="form-control" type="email" placeholder="Enter your email"/>
        </div>
        <div class="form-group label-static is-empty">
            <label for="password" class="control-label">Password</label>
            <input id="password" name="password" class="form-control" type="password" placeholder="Enter a password"/>
        </div>

        <button class="btn btn-info" id="regSubmit" name="regSubmit" type="submit">Submit</button>
    </form>
</div>
